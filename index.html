<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Mobile Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
    </header>
    <section class="menu-items" id="menu-items">
        <!-- menu item -->
    </section>
    <section class="order-details container">
        <!-- order details -->
        <h2 class="details-title">Your order</h2>
        <div class="orders-container">
            <div class="order">
                <h2 class="order-title">Title</h2>
                <button class="order-remove-btn">remove</button>
                <p class="order-price">$14</p>
            </div>
            <div class="order">
                <h2 class="order-title">Title</h2>
                <button class="order-remove-btn">remove</button>
                <p class="order-price">$14</p>
            </div>
            <div class="order">
                <h2 class="order-title">Title</h2>
                <button class="order-remove-btn">remove</button>
                <p class="order-price">$14</p>
            </div>
        </div>
        <hr class="order-hr" />
        <div class="order">
            <h2>Total price</h2>
            <p class="order-price">$14</p>
        </div>
        <button class="green-btn">Complete order</button>
    </section>
    <div class="thank-you-message hidden">
        <h2>Thanks, James! Your order is on its way!</h2>
    </div>
    <div class="modal hidden">
        <!--Modal-->
        <h2>Enter card details</h2>
        <input type="text" placeholder="Enter your name" />
        <input type="text" placeholder="Enter card number" />
        <input type="text" placeholder="Enter CVV" />
        <button class="green-btn">Pay</button>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
